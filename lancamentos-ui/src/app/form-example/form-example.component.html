<div class="container">
  {{userForm.valid}}
  <br/>
  {{userForm.invalid}}

  <div *ngIf="userForm.invalid">
    <p-message severity="error" text="Preencha todos os campos corretamente."></p-message>
  </div>
  <form #userForm="ngForm" (ngSubmit)="save(userForm)">
    <div class="ui-g">
      <div class="ui-g-12">
        <label>Nome </label>
        <input type="text" name="name" pInputText [(ngModel)]="client.name"
               required minlength="5" autocomplete="off">
      </div>
      <div class="ui-g-12">
        <label>E-mail </label>
        <input type="email" name="email" pInputText [(ngModel)]="client.email"
               required>
      </div>
      <div class="ui-g-12">
        <label>Profiss√£o </label>
        <select name="profession" [(ngModel)]="client.profession" required>
          <option value="">Selecione</option>
          <option *ngFor="let profession of professions"
                  [value]="profession">{{profession}}</option>
        </select>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" [disabled]="!userForm.valid" label="Salvar"></button>
      </div>
    </div>
  </form>
</div>
