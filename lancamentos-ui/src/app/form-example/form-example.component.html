<div class="container">

  <form #userForm="ngForm" (ngSubmit)="save(userForm)">
    <div class="ui-g">
      <div class="ui-g-12">
        <label>Nome </label>
        <input type="text" name="name" pInputText ngModel>
      </div>
      <div class="ui-g-12">
        <label>E-mail </label>
        <input type="text" name="email" pInputText ngModel>
      </div>
      <div class="ui-g-12">
        <label>Profiss√£o </label>
        <select name="profession" [ngModel]="profession">
          <option value="">Selecione</option>
          <option *ngFor="let profession of professions"
                  [value]="profession">{{profession}}</option>
        </select>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar"></button>
      </div>
    </div>
  </form>
</div>
