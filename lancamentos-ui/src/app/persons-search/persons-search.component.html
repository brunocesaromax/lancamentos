<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Pessoas</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Nome </label>
      <input type="text" pInputText appColoredField [color]="'green'">
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>teste directive </label>
      <input type="text" pInputText>
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="persons" [paginator]="true" [rows]="2" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th *ngFor="let header of headers">
              {{header}}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-person>
          <tr>
            <td>{{person.name}}</td>
            <td>{{person.city}}</td>
            <td>{{person.state}}</td>
            <td><a style="color: #333333" href="javascript:;" [pTooltip]="person.status ? 'Desativar' : 'Ativar'" tooltipPosition="top">{{person.status ? 'Ativo' : 'Inativo'}}</a></td>
            <td class="col-actions">
              <a pButton class="edit-button" pTooltip="Editar" tooltipPosition="top" style="margin:5px"><i class="pi pi-pencil"></i></a>
              <button pButton class="trash-button" pTooltip="Excluir" tooltipPosition="top" style="margin:5px"><i class="pi pi-trash"></i></button>
            </td>
          </tr>
        </ng-template>
      </p-table>

      <div class="ui-g-12">
        <a pButton label="Nova Pessoa" class="launch-button"></a>
      </div>
    </div>
  </div>
</div>
