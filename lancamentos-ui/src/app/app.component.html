<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Descrição </label>
      <input type="text" pInputText>
    </div>

    <div class="ui-g-12">
      <label style="display: block;">Vencimento</label>
      <input type="text" pInputText style="width: 95px;">

      <label> até </label>
      <input type="text" pInputText style="width: 95px;">
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="launchs">
        <ng-template pTemplate="header">
          <tr>
            <th *ngFor="let header of headers">
              {{header}}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-launch>
          <tr>
            <td>{{launch.person}}</td>
            <td>{{launch.description}}</td>
            <td class="col-date">{{launch.dueDate}}</td>
            <td class="col-date"> {{launch.payday}}</td>
            <td class="col-value">{{launch.value}}</td>
          </tr>
        </ng-template>

      </p-table>
    </div>
  </div>
</div>
