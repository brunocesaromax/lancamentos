<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Descrição </label>
      <input type="text" pInputText>
    </div>

    <div class="ui-g-12">
      <label style="display: block;">Vencimento</label>
      <input type="text" pInputText style="width: 95px;">

      <label> até </label>
      <input type="text" pInputText style="width: 95px;">
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="launchs" [paginator]="true" [rows]="2" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th *ngFor="let header of headers">
              {{header}}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-launch>
          <tr>
            <td>{{launch.person}}</td>
            <td>{{launch.description}}</td>
            <td class="col-date">{{launch.dueDate | date: 'dd/MM/yyyy'}}</td>
            <td class="col-date"> {{launch.payday | date: 'dd/MM/yyyy'}}</td>
            <td class="col-value" [style.color]="launch.type === 'EXPENSE' ? 'red' : 'blue'">{{launch.value | currency:'BRL':true}}</td>
            <td class="col-actions">
              <a pButton class="edit-button" pTooltip="Editar" tooltipPosition="top" style="margin:5px"><i class="pi pi-pencil"></i></a>
              <button pButton class="trash-button" pTooltip="Excluir" tooltipPosition="top" style="margin:5px"><i class="pi pi-trash"></i></button>
            </td>
          </tr>
        </ng-template>
      </p-table>

      <div class="ui-g-12">
        <a pButton label="Novo Lançamento" class="launch-button"></a>
      </div>
    </div>
  </div>
</div>
