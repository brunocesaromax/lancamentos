<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Relatório de lançamentos por pessoa</h1>
    </div>

    <form #f="ngForm" (ngSubmit)="generate()">
      <div class="ui-g-12">
        <label>Vencimento </label>
        <p-calendar appLocale
                    dateFormat="dd/mm/yy"
                    required
                    name="startDate"
                    [inline]="false"
                    [readonlyInput]="false"
                    [showIcon]="true"
                    [(ngModel)]="startDate"
                    [inputStyle]="{'width': '95px'}"
        ></p-calendar>

        <label> até </label>
        <p-calendar appLocale
                    dateFormat="dd/mm/yy"
                    required
                    name="endDate"
                    [inline]="false"
                    [readonlyInput]="false"
                    [showIcon]="true"
                    [(ngModel)]="endDate"
                    [inputStyle]="{'width': '95px'}"
        ></p-calendar>

      </div>

      <div class="ui-g-12">
        <button pButton type="submit"
                label="Gerar"
                [disabled]="f.invalid">
        </button>
      </div>
    </form>
  </div>
</div>
